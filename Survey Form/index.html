<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Job Application Form">
  <title>Job Application Form</title>
</head>
<body>
<div class="container">
  <div class="header">
    <div class="column-header">
      <h1 id="title">Job Application Form</h1>
      <p id="description">Please fill out the form below to apply for the position. We appreciate your interest in joining our team.</p>
    </div>
    <div class="column-image">
      <div id="image-div">
        <img src="Images/logo.JPEG" width="600" height="500" alt="Job Application icon">
      </div>
    </div>
  </div>
  
  <form id="application-form" role="form">
    <div class="form-group">
      <label id="name-label" for="name">Full Name</label>
      <input type="text" name="name" id="name" class="form-control" placeholder="Enter your full name" required />
    </div>
    
    <div class="form-group">
      <label id="email-label" for="email">Email</label>
      <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required />
    </div>
    
    <div class="form-group">
      <label id="phone-label" for="phone">Phone Number</label>
      <input type="tel" name="phone" id="phone" class="form-control" placeholder="Enter your phone number" required />
    </div>

    <div class="form-group">
      <label id="address-label" for="address">Address</label>
      <input type="text" name="address" id="address" class="form-control" placeholder="Enter your address" required />
    </div>
    
    <div class="form-group">
      <label for="position">Position Applying For</label>
      <select id="position" name="position" class="form-control" required>
        <option disabled selected value>Select the position</option>
        <option value="developer">Developer</option>
        <option value="designer">Designer</option>
        <option value="manager">Manager</option>
        <option value="analyst">Analyst</option>
        <option value="other">Other</option>
      </select>
    </div>
    
    <div class="form-group">
      <label id="education-label" for="education">Highest Level of Education</label>
      <input type="text" name="education" id="education" class="form-control" placeholder="Enter your highest level of education" required />
    </div>
    
    <div class="form-group">
      <label id="experience-label" for="experience">Work Experience</label>
      <textarea id="experience" class="input-textarea" name="experience" placeholder="Describe your work experience" required></textarea>
    </div>
    
    <div class="form-group">
      <label id="skills-label" for="skills">Skills</label>
      <textarea id="skills" class="input-textarea" name="skills" placeholder="List your skills" required></textarea>
    </div>
    
    <div class="form-group">
      <label for="resume">Upload Resume</label>
      <input type="file" name="resume" id="resume" class="form-control" required />
    </div>
    
    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">Submit</button>
    </div>
  </form>
</div>

<section class="footer">
  <p>Design & Development - Aarya Rajgor</p>
</section>
</body>
</html>
